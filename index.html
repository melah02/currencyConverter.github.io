<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="currencyHolder">
            <h1>CURRENCY CONVERTER</h1>
        </div>
        
        <div class="first">       
            <input id="capital" placeholder="INPUT CAPITAL"> <input id="rate" placeholder="INPUT RATE">
             <input id="convertedUSD" placeholder="CONVERTED USD">
        </div>
        <button id="convertToUsd">CONVERT TO USD</button>
    
        <div class="second">       
            <input id="CryptoUSD" placeholder="CRYPTO VALUE"> <input id="P2pRate" placeholder="INPUT 'P2P' RATE">
             <input id="convertedNaira" placeholder="CONVERTED NAIRA">
        </div>
        <button id="convertToNaira">CONVERT TO NAIRA</button>
    
    <div class="fitHolder"> PROFIT
        <input id="profit" placeholder="PROFIT">
    </div>
   
    <button id="clear">Clear Inputs</button>
    <h2>YOUNG BILLIONAIRES <p>&#128512</p></h2>
    </div>
